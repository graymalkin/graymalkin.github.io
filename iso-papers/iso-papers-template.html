<!DOCTYPE html>
<html lang="en">
  <title>$title$ &mdash; Simon Cooksey</title>
  <meta name="viewport" content="width=device-width, user-scalable=yes">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css">
  <link rel="stylesheet" type="text/css" href="/style.css"/>
  <meta name="description" content="Personal webpage of Simon Cooksey, summarising academic research projects and funding.">
  <meta charset="utf-8">
$for(header-includes)$
  $header-includes$
$endfor$
$if(math)$
  $math$
$endif$
</head>
<body>
  <main>
    <h1 class="title">$title$</h1>
    $if(subtitle)$<div class="byline">$subtitle$</div>$endif$
    <div class="date">$date$</div>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/blog/">Blog</a></li>
            <li><a href="/iso-papers">ISO Papers</a></li>
            <li><a href="/photography/">Photography</a></li>
        </ul>
    </nav>
    $body$
  </main>
  <style>$highlighting-css$</style>
  <script>
    let newHeadlineMarkup = "";
    document.querySelectorAll("h1, h2, h3, h4, .byline")
      .forEach((headline, _) => {
        var newHeadingMarkup = "";
        headline.innerHTML
          .split(" ")
          .forEach((word, _) => {
            console.log(word);
            newHeadingMarkup += `<span class="headline-word">$${word}</span>`;
          }
        );
        headline.innerHTML = newHeadingMarkup;
      }
    );
  </script>
</body>
</html>
